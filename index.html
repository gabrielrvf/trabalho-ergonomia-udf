<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

<body>
  <main class="container">
    <header class="header">
      <h1>MemÃ³ria dos Direitos</h1>
      <div class="stats">
        <div>Tempo: <span id="timer">00:00</span></div>
        <div>Movimentos: <span id="moves">0</span></div>
        <div>Pares: <span id="matched">0</span>/<span id="totalPairs">0</span></div>
      </div>
    </header>

    <section class="controls">
      <button id="btnRestart">Reiniciar</button>
      <button id="btnNewGame">Novo jogo (embaralhar)</button>
    </section>

    <aside class="leaderboard">
      <h3>Ranking (Top 10)</h3>
      <ol id="leaderboardList"></ol>
      <!-- <small>Ordenado por tempo (menor) e depois por movimentos.</small> -->
    </aside>

    <section id="board" class="board" aria-live="polite"></section>

    <div id="gameOver" class="modal hidden">
      <div class="modal-content">
        <h2>VocÃª venceu! ðŸŽ‰</h2>
        <p>Tempo: <span id="finalTime"></span></p>
        <p>Movimentos: <span id="finalMoves"></span></p>

        <label for="playerName">Seu nome (para o ranking):</label>
        <input id="playerName" type="text" placeholder="Ex: Gabriel" maxlength="24" />

        <div class="modal-actions">
          <button id="btnSaveScore">Salvar recorde</button>
          <button id="btnCloseModal">Fechar</button>
        </div>
      </div>
    </div>

    <!-- <footer class="footer">
      <small>VersÃ£o 0.0.3</small>
    </footer> -->
